<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestão Escolar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .menu-item {
      padding: 15px 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background-color: #34495e;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .menu-item {
        flex: 1;
        text-align: center;
        padding: 10px;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <h2>Gestão Escolar</h2>
    <div class="menu-item" onclick="mostrar('alunos')">Alunos</div>
    <div class="menu-item" onclick="mostrar('professores')">Professores</div>
    <div class="menu-item" onclick="mostrar('turmas')">Turmas</div>
    <div class="menu-item" onclick="mostrar('disciplinas')">Disciplinas</div>
    <div class="menu-item" onclick="mostrar('notas')">Notas</div>
    <div class="menu-item" onclick="mostrar('frequencias')">Frequência</div>
  </nav>

  <main class="main-content">
    <div class="card" id="conteudo">
      <h1>Bem-vindo ao Sistema!</h1>
      <p>Selecione uma opção no menu para começar.</p>
    </div>
  </main>

  <script>
    function mostrar(opcao) {
      const conteudo = document.getElementById("conteudo");

      const paginas = {
        alunos: {
          titulo: "Gerenciar Alunos",
          texto: "Aqui você poderá cadastrar, editar e visualizar os alunos da escola."
        },
        professores: {
          titulo: "Gerenciar Professores",
          texto: "Aqui você poderá gerenciar os dados dos professores."
        },
        turmas: {
          titulo: "Gerenciar Turmas",
          texto: "Aqui você poderá criar e editar turmas escolares."
        },
        disciplinas: {
          titulo: "Gerenciar Disciplinas",
          texto: "Aqui você poderá cadastrar e organizar disciplinas."
        },
        notas: {
          titulo: "Lançamento de Notas",
          texto: "Aqui você poderá lançar e consultar notas dos alunos."
        },
        frequencias: {
          titulo: "Controle de Frequência",
          texto: "Aqui você poderá registrar e consultar a presença dos alunos."
        }
      };

      if (paginas[opcao]) {
        conteudo.innerHTML = `
          <h1>${paginas[opcao].titulo}</h1>
          <p>${paginas[opcao].texto}</p>
        `;
      } else {
        conteudo.innerHTML = `
          <h1>Bem-vindo ao Sistema!</h1>
          <p>Selecione uma opção no menu para começar.</p>
        `;
      }
    }
  </script>

</body>
</html>
